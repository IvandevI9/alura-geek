<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header__contenido">
            <div class="logo">
                <img src="/img/corazones.png" alt="corazones">
                <h1 class="titulo">AluraGeek</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main__contenido">
            <section class="productos">
                <h1 class="productos__titulo">MIS PRODUCTOS:</h1>
                <div class="productos__container-shadows">
                    <div class="productos__container" data-lista>
                        <!-- Aquí se agregarán las tarjetas de productos -->
                    </div>
                </div>
            </section>

            <section class="agregar__productos">
                <form class="formulario" data-formulario>
                    <h1 class="titulo2">AGREGAR PRODUCTO:</h1>
                    <fieldset class="formulario__campo">
                        <input name="nombre" id="nombre" class="input__nombre" type="text" placeholder="nombre..."
                            data-nombre />
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input name="precio" id="precio" class="input__precio" type="text" placeholder="precio..."
                            data-precio />
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input name="imagen" id="img" class="input__img" type="text" placeholder="imagen..."
                            data-imagen />
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="botones">
                        <button class="boton__enviar" type="submit">Enviar</button>
                        <button class="boton__limpiar" type="reset">Limpiar</button>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer__contenido">
            <div class="logo">
                <img src="/img/corazones.png" alt="corazones">
                <h1 class="titulo">AluraGeek</h1>
            </div>
            <h1 class="creditos">DESARROLLADO POR IVAN CRUZ <br> </h1>
            <span class="creditos2">ALURA LATAM - 2024</span>
        </div>
    </footer>

    <script type="module" src="/js/conexionAPI.js"></script>
    <script type="module" src="/js/mostrarProductos.js"></script>
    <script type="module" src="/js/crearProductos.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            import('/js/eliminarProducto.js').then(module => {
                console.log('eliminarProducto.js cargado');
            }).catch(err => {
                console.error('Error al cargar el módulo eliminarProducto.js:', err);
            });
        });
    </script>

</body>

</html>
